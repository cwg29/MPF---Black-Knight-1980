#config_version=5

lights:

  #SERIAL LEDS (neopixels)
  #NEO0 output supports 256 LEDs numbered 0-0-0 to 0-0-255

  #OPP channels use the format: serial_chain-card_num-internal_index

#This is mostly the same as numbers above except that internal_index = 3 * index. This is because serial LEDs are traditionally RGB (or GRB) LEDs with exactly three channels. However, this is not true for RGBW or similar LEDs which do not work with this style of numbering. Luckily, you can chain them instead and have MPF calculate the internal channels for you:

#####  Special Note:  Channel 0 format for LED assignment rewritten in CHAIN format to be able
##### to use both RGB and RGBW leds.  The pop bumpers use a RGBW disc with 8 leds.
#####  Channel 1 is still using the older format for LED assignment since there are only RGB leds.

#####  START OF J-11 SERIAL CHAIM #1 #####

    l_led1:
        start_channel: 0-0-0    # the exact number format depends on your platform
        subtype: led
        type: rgb    # will use green: 0-0, red: 0-1, blue: 0-2
        tags: gi, led_lwr_rt_gi
        #Most WS2812-based LEDs are grb color order.
                #This line not required for rgb ordered LEDs like the
                #  WS2811 LEDs shown below
    l_led2:
        previous: l_led1
        subtype: led
        type: rgb   # will use red: 0-3, green: 0-4, blue: 0-5, white: 0-6
        tags: gi, led_lwr_rt_gi
    l_led3:
        previous: l_led2
        subtype: led
        type: grbw
        tags: led_plyfld, led_rt_last_chance
    l_led4:
        previous: l_led3
        subtype: led
        type: rgb
        tags: gi, led_lwr_rt_gi, led_rt_sling
